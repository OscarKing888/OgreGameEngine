#角色姓名标签控件
ActorNameControl=FengshenMMO/HUDTextLabel

#角色姓名字体名字
ActorNameFont=LiSu

#角色名字字体颜色
PlayerFontColor=ff0080ff

#怪物名字字体颜色
MonsterFontColor=ffff0000

#NPC名字字体颜色
