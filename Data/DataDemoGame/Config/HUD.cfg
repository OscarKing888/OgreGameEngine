# 伤血数字相关参数
#－－－－－－－－－－－－－－－－－－－－－－－－－－

#伤血数字控件
HitNumberControl=FengshenMMO/HUDNumber

#伤血数字CEGUI字体名字
HitNumberFontName=WeiBei

#玩家打怪伤血数字字体颜色0xaarrggbb
PlayerHitMosnterFontColor=ffffff00

#怪打玩家伤血数字字体颜色
MonsterHitPlayerFontColor=ffff0000

#怪MISS数字字体颜色
MonsterMissFontColor=ffffffff

#伤血数字移动速度，像素每秒
